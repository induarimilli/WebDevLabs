<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Indu Arimilli">
    <meta name="keywords" content="Carnegie Mellon University, Information Systems">
    <meta name="description" content="Indu Arimilli professional website">
    <title>Indu Arimilli - Contact</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(to right, #f0f8ff, #dfe9f3);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #9340e7;
            color: white;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main {
            background: white;
            margin: 40px auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #9340e7;
        }

        form input, form textarea {
            width: 80%;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #9340e7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #3c0080;
        }

        table {
            margin: 20px auto;
            width: 50%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background: #9340e7;
            color: white;
        }

        footer {
            background: #9340e7;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body onload="addYear()">
    <header id="main-header">
        <h1>Indu Arimilli</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="cv.html">CV</a>
            <a href="contact.html">Contact Me</a>
            <a href="fun.html">For Fun</a>
        </nav>
    </header>

    <div class="main">
        <h2>Contact Me</h2>
        <form id="contactForm" onsubmit="return validate()">
            <input type="text" id="UserName" placeholder="Your Name" required><br>
            <input type="email" id="UserEmail" placeholder="Your Email" required><br>
            <textarea id="UserText" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
            <p id="ValidateMsg" style="color: red; display: none;"></p>
        </form>
        

        <table>
            <tr>
                <th>Contact Method</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Email</td>
                <td>email@cmu.edu</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>(123) 456-7890</td>
            </tr>
        </table>
    </div>

    <footer>
        <p id="copyYear"></p>
    </footer>
</body>
</html>
